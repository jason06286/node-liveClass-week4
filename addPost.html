<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>張貼動態</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      defer
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      defer
    ></script>
    <script type="module" src="./js/addPost.js" defer></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Paytone+One&display=swap");
    .font-Paytone {
      font-family: "Paytone One", sans-serif;
    }
    @import url("https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@700&display=swap");
    .font-Azeret {
      font-family: "Azeret Mono", monospace;
    }
    .card-shandow {
      box-shadow: 0px 3px #000;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background-image: url("./img/bg.svg");
    }

    .title::after {
      content: "";
      position: absolute;
      inset: 0;
      border: #000 2px solid;
      background: white;
      transform: translateX(-6px) translateY(6px);
      z-index: -1;
    }
  </style>

  <body>
    <nav class="bg-white py-3 border-b-2 border-black">
      <div class="flex w-[920px] m-auto justify-between items-center">
        <a href="post.html" class="text-3xl font-Paytone"> MetaWall </a>
        <div class="flex">
          <img
            class="w-[30px] h-[30px]"
            src="https://i.imgur.com/cjpjvBq.png"
            alt="大頭貼"
          />
          <p class="ml-2 border-b-2 border-black font-bold font-Azeret">
            Member
          </p>
        </div>
      </div>
    </nav>
    <div class="flex gap-x-8 mt-12 w-[920px] m-auto">
      <div class="flex justify-center items-end flex-col col-span-4">
        <div
          class="w-[533px] border-2 border-black bg-white py-4 title relative mb-4"
        >
          <h2 class="text-center font-bold text-xl">張貼動態</h2>
        </div>
        <form
          class="w-[533px] border-2 border-black bg-white rounded-lg p-6 card-shandow"
        >
          <label for="content" class="font-medium">貼文內容</label>
          <textarea
            name=""
            id="content"
            cols="30"
            rows="6"
            class="border-2 border-black w-full mb-4 mt-1"
            placeholder="輸入您的貼文內容"
          ></textarea>
          <!-- file button -->
          <label
            class="bg-black text-white rounded py-1 px-8 cursor-pointer transition duration-100 hover:bg-blue-900"
          >
            <span class="font-light">上傳圖片</span>
            <input
              type="file"
              id="file"
              class="hidden"
              accept="image/png, image/jpg, image/jpeg"
            />
          </label>
          <div class="grid grid-cols-2 mt-4 mb-8 gap-3" id="images"></div>
          <div class="flex justify-center">
            <button
              type="button"
              id="btn"
              class="border-2 border-black rounded-lg font-semibold bg-gray-400 w-[320px] py-4 transition duration-200 hover:bg-yellow-400 flex justify-center items-center h-[60px]"
            >
              <span class="mr-2">送出貼文</span>
              <img
                class="hidden"
                src="./img/Bean Eater-1s-48px.gif"
                alt="loading-pic"
              />
            </button>
          </div>
        </form>
      </div>
      <div>
        <div class="border-black border-2 p-6 bg-white">
          <a
            href="addPost.html"
            class="mb-6 text-white border-2 border-black rounded-lg font-semibold bg-[#03438D] w-[320px] py-4 transition duration-200 hover:bg-yellow-600 flex justify-center items-center h-[60px] card-shandow"
            >張貼動態</a
          >
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <img src="https://i.imgur.com/cjpjvBq.png" alt="大頭貼" />
            <h3 class="font-bold ml-4">邊緣小杰</h3>
          </div>
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <div
              class="bg-[#E2EDFA] w-[50px] h-[50px] border-black border rounded-full flex items-center justify-center"
            >
              <span class="material-icons"> notifications </span>
            </div>
            <h3 class="font-bold ml-4">追蹤名單</h3>
          </div>
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <div
              class="bg-[#E2EDFA] w-[50px] h-[50px] border-black border rounded-full flex items-center justify-center"
            >
              <span class="material-icons"> thumb_up_alt </span>
            </div>
            <h3 class="font-bold ml-4">我按鑽的文章</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
