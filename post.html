<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動態牆</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <script
      src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"
      defer
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      defer
    ></script>
    <script src="./js/post.js" defer></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Paytone+One&display=swap");
    .font-Paytone {
      font-family: "Paytone One", sans-serif;
    }
    @import url("https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@700&display=swap");
    .font-Azeret {
      font-family: "Azeret Mono", monospace;
    }
    .card-shandow {
      box-shadow: 0px 3px #000;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background-image: url("./img/bg.svg");
    }
  </style>

  <body>
    <nav class="bg-white py-3 border-b-2 border-black">
      <div class="flex w-[920px] m-auto justify-between items-center">
        <a href="post.html" class="text-3xl font-Paytone"> MetaWall </a>
        <div class="flex">
          <img
            class="w-[30px] h-[30px]"
            src="https://i.imgur.com/cjpjvBq.png"
            alt="大頭貼"
          />
          <p class="ml-2 border-b-2 border-black font-bold font-Azeret">
            Member
          </p>
        </div>
      </div>
    </nav>
    <div class="flex gap-x-8 mt-12 w-[920px] m-auto">
      <div class="flex items-center flex-col">
        <div class="flex mb-4">
          <select
            id="select"
            class="w-[156px] border-2 border-black text-black focus:border-gray-400 transition duration-75 mr-3"
          >
            <option value="">請選擇</option>
            <option value="desc" selected>最新貼文</option>
            <option value="asc">最舊貼文</option>
          </select>
          <div class="w-[365px] border-2 border-black flex">
            <input
              id="search-input"
              type="text"
              placeholder="搜尋貼文"
              class="focus:border-gray-400 w-full outline-none border-0"
            />
            <button
              id="search-btn"
              type="button"
              class="bg-[#03438D] text-white border-l-2 border-black transition duration-100 hover:bg-[#0e315a] w-[46px] flex justify-center items-center"
            >
              <span class="material-icons"> search </span>
            </button>
          </div>
        </div>
        <div
          class="fixed inset-0 hidden"
          id="loading"
          style="background: rgba(0, 0, 0, 0.3)"
        >
          <div class="loadingio-spinner-bean-eater-eokupu68k36">
            <div class="ldio-rh21r0fw8qi">
              <div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <div id="posts"></div>
      </div>
      <div>
        <div class="border-black border-2 p-6 bg-white">
          <a
            href="addPost.html"
            class="mb-6 text-white border-2 border-black rounded-lg font-semibold bg-[#03438D] w-[320px] py-4 transition duration-200 hover:bg-yellow-600 flex justify-center items-center h-[60px] card-shandow"
            >張貼動態</a
          >
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <img src="https://i.imgur.com/cjpjvBq.png" alt="大頭貼" />
            <h3 class="font-bold ml-4">邊緣小杰</h3>
          </div>
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <div
              class="bg-[#E2EDFA] w-[50px] h-[50px] border-black border rounded-full flex items-center justify-center"
            >
              <span class="material-icons"> notifications </span>
            </div>
            <h3 class="font-bold ml-4">追蹤名單</h3>
          </div>
          <div class="flex items-center mb-5 pl-2 cursor-pointer">
            <div
              class="bg-[#E2EDFA] w-[50px] h-[50px] border-black border rounded-full flex items-center justify-center"
            >
              <span class="material-icons"> thumb_up_alt </span>
            </div>
            <h3 class="font-bold ml-4">我按鑽的文章</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
